<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FEWD Web Starter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Form Life</title>
  </head>
  <body>
   <h1>Tell us about yourself</h1>
   <form action="http://jsonplaceholder.typicode.com/posts" method="post">
     <label for="Name">Name</label>
       <input type="text" placeholder="Enter your name" id="Name" name="name">

     <label for="email">Email</label>
       <input type="email"  placeholder="Enter your email" id="email" name="email_address">
      <label for="age">How old are you?</label>
        <input type="number" placeholder="Your Age" id="age" name="age">

        <input type="radio" value="1" name="choose_option">
        <input type="radio" value="2" name="choose_option">
        <input type="radio" value="3" name="choose_option">
      <select name="city" id="city" placeholder="Choose a city">
          <option value="LA">Los Angeles </option>
          <option value="SaMo">Santa Monica </option>
          <option value="Pas">Pasadena </option>
          <option value="GDALE"> Glendale </option>

      </select><br>
       <input type="submit" value="Go!">
   </form>

  </body>
</html>
