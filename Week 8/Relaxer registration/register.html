<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->

	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>

		<section id="main">
			<div class="container">
				<section id="contact">
					<h2>Contact Us!</h2>
					<form class="Register Now!" action="index.html" method="post">

						<input type="email" name="email" placeholder="get@me.com">
						<input type="phone" name="phone" placeholder="555-555-5555">
						<select class="state" name="state" placeholder="state">
							<option value="California">California</option>
						</select>

					<input type="submit" value="Register Now!">
					</form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
